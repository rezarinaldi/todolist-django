<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Django Dynamic Route</title>
</head>
<body>
  <h1>My Todos</h1>
  {% for todo in todos %}
  <a href="{% url 'detail-view' todo.id %}">{{ todo.title }}</a>
  {% endfor %}
</body>
</html>
